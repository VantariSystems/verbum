<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações</title>
    <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo style.css -->
</head>
<body>
    <div class="container">
        <h1>Gerador de Citações</h1>
        <p id="quote">Clique no botão para gerar uma citação!</p>
        <button onclick="generateQuote()">Nova Citação</button>
        <input type="text" id="new-quote" placeholder="Digite sua frase aqui...">
        <button onclick="addCustomQuote()">Adicionar Frase</button>
        <button onclick="copyQuote()">Copiar Citação</button>
        <p id="copy-message" style="color: green; display: none;">Citação copiada!</p>
        <button onclick="toggleDarkMode()">Alternar Modo Escuro</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
